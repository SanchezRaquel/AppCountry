<h2>Por Region</h2>
<hr>

<div class="row" >
  <div class="col text-center"
  >
        <button *ngFor="let region of regions" class="btn mx-2"
        [ngClass]="{'btn-outline-primary':selectedRegion===region}"
        (click)="SearchByRegion(region)"
        [value]="initialValue"
        >
           {{region}}
        </button>

  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
      <contries-country-table [countries]="countries"></contries-country-table>
  </div>

</div>
